<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      function videoId() {
        try {
          return location.href.split("?id=")[1].split("&")[0];
        } catch (e) {
          console.log("Malformed video ID");
          return "";
        }
      }
    </script>

    <script>
      var agent;
      var gfkSsaConf = {
          "media": "[MediaId]",
          "url": "//[RegionId]-config.sensic.net/[ProjectId]-ssa-w.js"
        };
        (function (w, d, c, s, id) {
          if (d.getElementById(id)) { return; }
          w["gfk"] = w["gfk"] || {};
          w["gfk"]["ssa"] = w["gfk"]["ssa"] || {};
          w["gfk"]["ssa"].agents = w["gfk"]["ssa"].agents || [];
          w["gfk"]["ssa"].getAgent = function () {
            var agent = { "queue": [], "a": arguments };
            SENSIC Stream Agent API / Implementation guide JavaScript 6
            agent.notifyLoaded = function () {
              agent.queue.push({
                "f": "notifyLoaded",
                "t": new Date().getTime(), "a": arguments
              });
            };
            agent.notifyPlay = function () {
              agent.queue.push({
                "f": "notifyPlay",
                "t": new Date().getTime(), "a": arguments
              });
            };
            agent.notifyIdle = function () {
              agent.queue.push({
                "f": "notifyIdle",
                "t": new Date().getTime(), "a": arguments
              });
            };
            agent.notifySkipped = function () {
              agent.queue.push({
                "f": "notifySkipped",
                "t": new Date().getTime(), "a": arguments
              });
            };
            w["gfk"]["ssa"].agents.push(agent);
            return agent;
          };
          var tag = d.createElement(s);
          var el = d.getElementsByTagName(s)[0];
          tag.id = id;
          tag.async = true;
          tag.type = 'text/javascript';
          tag.src = c.url;
          el.parentNode.insertBefore(tag, el);
        })(window, document, gfkSsaConf, 'script', 'gfkSsa');
    </script>

    <script>
      // code using SENSIC Stream Agent
    </script>

    <script>
      // youtube iframe js
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          /*height: "390",
          width: "640",*/
          videoId: videoId(),
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
        agent = gfk.ssa.getAgent("[MediaId]", videoId());
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      //var done = false;
      function onPlayerStateChange(event) {
        /*if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }*/
        try {
          switch (event.data) {
            case YT.PlayerState.PLAYING: {
              console.log("Tracked: Video is playing");
              return agent.notifyPlay();
            }
            case YT.PlayerState.PAUSED: {
              console.log("Tracked: Video is paused (idle)");
              return agent.notifyIdle();
            }
            case YT.PlayerState.BUFFERING: {
              console.log("Tracked: Video is buffering (idle)");
              return agent.notifyIdle();
            }
            case YT.PlayerState.ENDED: {
              console.log("Tracked: Video has ended (idle)");
              return agent.notifyIdle();
            }
            default: {
              return false;
            }
          }
        } catch (e) {
          // for demo, agent isn't defined, so error will occur
          return false;
        }
      }
      /*function stopVideo() {
        player.stopVideo();
      }*/
    </script>
  </body>
</html>
