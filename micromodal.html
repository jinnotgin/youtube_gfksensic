<script>
  // detect current page
  /*let videoName = "{title}";
  if (videoName.includes("{title")) videoName = Object.keys(config.videos)[0];*/

  if (typeof details !== "object") var details = {};

  var { youtubeId = "", contentId = "" } = details;
  var {
    regionId = "",
    projectId = "",
    mediaId = "",
    environment = "preproduction"
  } = config.global;

  var currentConfig = {
    videoId: youtubeId,
    tracking: {
      mediaId,
      regionId,
      // projectId,
      contentId
    },
    isProduction: (environment === "production"),
  };

  // to load script asyncronously, with callback function
  function loadScript(src, callback) {
    var s, r, t;
    r = false;
    s = document.createElement("script");
    s.type = "text/javascript";
    s.src = src;
    s.onload = s.onreadystatechange = function() {
      //console.log( this.readyState ); //uncomment this line to see which ready states are called.
      if (!r && (!this.readyState || this.readyState == "complete")) {
        r = true;
        callback();
      }
    };
    t = document.getElementsByTagName("script")[0];
    t.parentNode.insertBefore(s, t);
  }

  // gfk_ssa: configs as per documentation
  var agent;
  var gfkS2sConf = {
    media: currentConfig.tracking.mediaId,
    url: `//${currentConfig.tracking.regionId}-config${
      currentConfig.isProduction ? "" : "-preproduction"
    }.sensic.net/s2s-web.js`,
    optin: true,
    type: "WEB",
    logLevel: currentConfig.isProduction ? "none" : "debug"
  };
  // gfk_ssa: asynchronous loading as per documentation
  (function(w, d, c, s, id, v) {
    if (d.getElementById(id)) {
      return;
    }

    w.gfkS2sConf = c;
    w[id] = {};
    w[id].agents = [];
    var api = [
      "playStreamLive",
      "playLive",
      "playStreamOnDemand",
      "playVOD",
      "stop",
      "skip",
      "screen",
      "volume",
      "impression"
    ];
    w.s = (function() {
      function f(sA, e, cb) {
        return function() {
          sA.p = cb();
          sA.queue.push({ f: e, a: arguments });
        };
      }
      function s(c, pId, cb) {
        var sA = { queue: [], config: c, cb: cb, pId: pId };
        for (var i = 0; i < api.length; i++) {
          e = api[i];
          sA[e] = f(sA, e, cb);
        }
        return sA;
      }
      return s;
    })();
    w[id].getAgent = function(cb, pId) {
      var a = {
        a: new w.s(
          c,
          pId || "",
          cb ||
            function() {
              return 0;
            }
        )
      };
      function g(a, e) {
        return function() {
          return a.a[e].apply(a.a, arguments);
        };
      }
      for (var i = 0; i < api.length; i++) {
        e = api[i];
        a[e] = g(a, e);
      }
      w[id].agents.push(a);
      return a;
    };

    var lJS = function(eId, url) {
      var tag = d.createElement(s);
      var el = d.getElementsByTagName(s)[0];
      tag.id = eId;
      tag.async = true;
      tag.type = "text/javascript";
      tag.src = url;
      el.parentNode.insertBefore(tag, el);
    };

    if (c.hasOwnProperty(v)) {
      lJS(id + v, c[v]);
    }
    lJS(id, c.url);
  })(window, document, gfkS2sConf, "script", "gfkS2s", "visUrl");

  // prepare youtube iframe api
  var player;
  var tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName("script")[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  function YTLoaded() {
    return typeof YT === "object" && typeof YT.Player === "function";
  }

  function playerLoaded() {
    return typeof player === "object" && typeof player.playVideo === "function";
  }

  let timeout_resizePlayer = null;
  function _resizePlayer() {
    // https://stackoverflow.com/questions/25197184/get-the-height-of-an-element-minus-padding-margin-border-widths
    var playerContainerDom = document.querySelector("#playerContainer");
    var contentWidth, contentHeight;
    try {
      contentWidth = window
        .getComputedStyle(playerContainerDom, null)
        .getPropertyValue("width");
    } catch (e) {
      contentWidth = playerContainerDom.currentStyle.height;
    }
    contentWidth = parseFloat(contentWidth.replace("px", ""));
    contentHeight = (contentWidth / 16) * 9;

    var playerDom = document.getElementById("player");
    playerDom.setAttribute("height", contentHeight);
    playerDom.setAttribute("width", contentWidth);
  }
  function resizePlayer(force = false) {
    // debouncing
    clearTimeout(timeout_resizePlayer);
    if (force) _resizePlayer();
    else timeout_resizePlayer = setTimeout(_resizePlayer, 200);
  }

  // intialise a youtube video programitically
  function initVideo() {
    var { videoId } = currentConfig;

    var playerDom = document.getElementById("player");
    if (playerDom !== null) {
      width = playerDom.getAttribute("width");
      height = playerDom.getAttribute("height");
    }

    if (YTLoaded()) {
      player = new YT.Player("player", {
        videoId: youtubeId,
        width,
        height,
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        },
        playerVars: {
          rel: 0 // any related videos shown after pausing will be from same channel
        }
      });
      console.log("YT Player initialised.");
    } else {
      console.log("YT Player not ready, retrying...");
      setTimeout(initVideo, 250);
    }
  }

  // youtube: event handlers
  function onYouTubeIframeAPIReady() {
    const playerDom = document.getElementById("player");
    if (playerDom !== null) initVideo();
  }

  function streamPositionCallback() {
    return Math.round(player.getCurrentTime() * 1000); //must return milliseconds!
  }

  // volume change detection
  let prevVolume = null;
  let timeout_volumeCheck = null;
  function volumeCheck() {
    const currentVolume = player.getVolume();
    if (prevVolume !== null && prevVolume != currentVolume) {
      console.log(`Tracked: Video is set to volume of ${currentVolume}`);
      const result = agent.volume(currentVolume.toString());
      console.log(result);
    }
    prevVolume = currentVolume;
    timeout_volumeCheck = setTimeout(volumeCheck, 500);
  }

  // full screen check
  function fullScreenCheck(e) {
    const isFullScreen = document.fullscreenElement ? 1 : 0;
    console.log(`Tracked: Video is set to fullScreenMode of ${isFullScreen}`);
    const result = agent.screen(isFullScreen.toString());
    console.log(result);
  }

  function onPlayerReady(event) {
    agent = gfkS2s.getAgent(streamPositionCallback);
    volumeCheck();
    [
      "fullscreenchange",
      "webkitfullscreenchange",
      "mozfullscreenchange",
      "msfullscreenchange"
    ].forEach(eventType =>
      document.addEventListener(eventType, fullScreenCheck, false)
    );
  }

  var currentConfig = {
    videoId: youtubeId,
    tracking: {
      mediaId,
      regionId,
      //projectId,   // derepciated
      contentId
    }
  };

  function onPlayerStateChange(event) {
    try {
      switch (event.data) {
        case YT.PlayerState.PLAYING: {
          console.log("Tracked: Video is playing");
          const result = agent.playStreamOnDemand(
            currentConfig.tracking.contentId, // contentId
            location.href, // streamId
            { volume: player.getVolume().toString() }, // options
            {} // custom parameters
          );
          console.log(result);
          return result;
        }
        case YT.PlayerState.PAUSED: {
          console.log("Tracked: Video is paused (idle)");
          const result = agent.stop();
          console.log(result);
          return result;
        }
        case YT.PlayerState.BUFFERING: {
          console.log("Tracked: Video is buffering (idle)");
          const result = agent.stop();
          console.log(result);
          return result;
        }
        case YT.PlayerState.ENDED: {
          console.log("Tracked: Video has ended (idle)");
          const result = agent.stop();
          console.log(result);
          return result;
        }
        default: {
          return false;
        }
      }
    } catch (e) {
      return false;
    }
  }

  var modal;
  loadScript(
    "https://cdnjs.cloudflare.com/ajax/libs/tingle/0.15.2/tingle.min.js",
    function() {
      // instanciate new modal
      modal = new tingle.modal({
        footer: false,
        stickyFooter: false,
        closeMethods: ["overlay", "button", "escape"],
        closeLabel: "",
        cssClass: ["storeys-video-modal"],
        onOpen: function() {
          console.log("modal open");
          if (YTLoaded() && playerLoaded()) player.playVideo();
        },
        onClose: function() {
          console.log("modal closed");
          if (YTLoaded() && playerLoaded()) player.stopVideo();
        },
        beforeClose: function() {
          // here's goes some logic
          // e.g. save content before closing the modal
          if (agent) agent.stop();
          return true; // close the modal
          // return false; // nothing happens
        }
      });

      // set content
      modal.setContent(
        `<div class="closeButtonContainer" onclick="modal.close();">
            <div class="closeButton"></div>
        </div>
        <div id="playerContainer">
          <div id="player"></div>
        </div>`
      );

      // add a button
      /*modal.addFooterBtn(
        "Button label",
        "tingle-btn tingle-btn--primary",
        function() {
          // here goes some logic
          modal.close();
        }
      );*/

      // resize the player first, so that user will see the correct size upon clicking
      modal.open();
      resizePlayer(true);
      modal.close();

      document.querySelector('a[href="#playVideo"]').onclick = function(e) {
        e.preventDefault();
        modal.open();
        resizePlayer(true);
      };

      window.onresize = function() {
        resizePlayer();
      };
    }
  );
</script>
